<!DOCTYPE HTML>
<html>
<head>
	<title>Xuniyicheng Blog | 管理员登录</title>
	<meta charset="UTF-8">
    <meta name="keywords" content="web前端博客,html5,web前端笔记,web前端开发,JavaScript,jQuery,css3,html,css,java,许你一城的博客,许你一城,jni,Xuniyicheng,xnyc">
    <meta name="description" content="许你一城个人博客，个人前端笔记与案例展示、学习经验交流！" >
    <link rel="icon" href="images/xu-ico.ico">
    
    
	<link rel="stylesheet" type="text/css" href="../css/manager/managerLogin.css">
	<script type="text/javascript" src="../js/plugin/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="../js/plugin/jquery.color.js"></script>
	<script type="text/javascript" src="../js/constant.js"></script>
	<script type="text/javascript" src="../js/manager/managerLogin.js"></script>

</head>
<body>
	<div id="main">
		<div class="title"><a href="index.jsp">许你一城</a></div>
		<div class="outer">
			<div class="container">
				<div class="content">
					<h3>管&nbsp;理&nbsp;员&nbsp;登&nbsp;录</h3>
					<ul>
						<li>
							<div id="un" class="common">
								<span class="sn sn_username"></span>
								<span class="tip tip_username">用户名</span>
								<span class="sn sn_help"></span>
								<input type="text" name="username" id="username" maxlength="40" tabindex="1" autocomplete="off" />
							</div>
						</li>
						<li>
							<div id="pw" class="common">
								<span class="sn sn_password"></span>
								<span class="tip tip_password">密码</span>
								<span class="sn sn_help"></span>
								<input type="password" name="password" id="password" maxlength="40" tabindex="2" autocomplete="off" />
							</div>
						</li>
						<li>
							<div class="message"><span>请输入您的用户名和密码</span></div>
							<button id="login" tabindex="3">登录</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
